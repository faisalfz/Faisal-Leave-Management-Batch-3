      <div class="headerMain">
        <div class="header-col1">
        <img src="/logo.png" alt="" class="logo">
        <input type="checkbox" id="openNavMenu">
        <label for="openNavMenu" class="NavMenuIcon">
          <i class="fa-solid fa-bars"></i>
        </label>
        <nav id="navMenu">
          <ul class="menuItems">
            <li><a href="#">Summary</a></li>
            <li><a href="#">Wallchart</a></li>
            <li><a href="#">My Leaves</a></li>
            <li><a href="#">Help</a></li>
          </ul>
        </nav>
      </div>

      <div class="header-col2">
        <select name="org-name" id="org-name">
          <option selected value="none">Select Organization</option>
          <option value="Pseudosquare">Pseudosquare</option>
          <option value="RankYard">RankYard</option>
        </select>
        <i class="fa-solid fa-gear iconSetting"></i>
        <i class="fa-regular fa-bell iconBell"></i>
        <div class="user-account-toggle">
          <img src="/CurrentUser.png" alt="">
          <select name="current-user" id="">
            <option value="">Momcilo</option>
          <option value="">Faisal</option>
          </select>
        </div>
      </div>
